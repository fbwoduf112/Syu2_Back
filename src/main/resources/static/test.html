<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>매장 메뉴 관리</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
    .container {
      display: flex;
      gap: 20px;
    }
    .menu-form, .menu-list {
      flex: 1;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
    }
    h2 {
      margin-top: 0;
      border-bottom: 2px solid #f0f0f0;
      padding-bottom: 10px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .menu-card {
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      position: relative;
    }
    .menu-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    .menu-actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .menu-actions button {
      flex: 1;
    }
    button.delete {
      background-color: #f44336;
    }
    button.delete:hover {
      background-color: #d32f2f;
    }
    button.edit {
      background-color: #2196F3;
    }
    button.edit:hover {
      background-color: #0b7dda;
    }
    .qr-section {
      margin-top: 30px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: center;
    }
    #qrCode {
      width: 200px;
      height: 200px;
      margin: 0 auto;
      background-color: #f9f9f9;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
<h1>매장 메뉴 관리 시스템</h1>

<div class="container">
  <div class="menu-form">
    <h2>메뉴 등록/수정</h2>
    <form id="menuForm">
      <input type="hidden" id="menuId" value="">
      <input type="hidden" id="storeId" value="1"> <!-- 테스트용 매장 ID -->

      <div class="form-group">
        <label for="menuName">메뉴 이름</label>
        <input type="text" id="menuName" required>
      </div>

      <div class="form-group">
        <label for="price">가격</label>
        <input type="number" id="price" required>
      </div>

      <div class="form-group">
        <label for="description">설명</label>
        <textarea id="description" rows="4"></textarea>
      </div>

      <div class="form-group">
        <label for="imageUrl">이미지 URL</label>
        <input type="text" id="imageUrl">
      </div>

      <div class="form-group">
        <label>
          <input type="checkbox" id="available" checked>
          제공 가능
        </label>
      </div>

      <button type="submit" id="saveButton">메뉴 등록</button>
      <button type="button" id="resetButton" style="background-color: #ccc;">초기화</button>
    </form>
  </div>

  <div class="menu-list">
    <h2>메뉴 목록</h2>
    <div id="menuContainer"></div>
  </div>
</div>

<div class="qr-section">
  <h2>메뉴판 QR 코드</h2>
  <div id="qrCode">
    <p>메뉴를 등록하면 QR 코드가 생성됩니다</p>
  </div>
  <p>URL: <span id="menuUrl"></span></p>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const storeId = document.getElementById('storeId').value;

    // 메뉴 목록 조회
    fetchMenus();

    // QR 코드 조회
    fetchQRCode();

    // 메뉴 저장 (등록/수정)
    document.getElementById('menuForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const menuId = document.getElementById('menuId').value;
      const menuData = {
        menuName: document.getElementById('menuName').value,
        price: parseInt(document.getElementById('price').value),
        description: document.getElementById('description').value,
        imageUrl: document.getElementById('imageUrl').value,
        available: document.getElementById('available').checked
      };

      if (menuId) {
        // 메뉴 수정
        updateMenu(storeId, menuId, menuData);
      } else {
        // 메뉴 등록
        createMenu(storeId, menuData);
      }
    });

    // 폼 초기화
    document.getElementById('resetButton').addEventListener('click', resetForm);
  });

  function fetchMenus() {
    const storeId = document.getElementById('storeId').value;

    fetch(`/api/store/${storeId}/menus`)
            .then(response => response.json())
            .then(menus => {
              const menuContainer = document.getElementById('menuContainer');
              menuContainer.innerHTML = '';

              if (menus.length === 0) {
                menuContainer.innerHTML = '<p>등록된 메뉴가 없습니다.</p>';
                return;
              }

              menus.forEach(menu => {
                const menuCard = document.createElement('div');
                menuCard.className = 'menu-card';
                menuCard.innerHTML = `
                            <img src="${menu.imageUrl || 'https://via.placeholder.com/300x200?text=No+Image'}" alt="${menu.name}">
                            <h3>${menu.name} - ${menu.price.toLocaleString()}원</h3>
                            <p>⭐ ${menu.rating.toFixed(1)}</p>
                            <p>${menu.description || '설명 없음'}</p>
                            <div class="menu-actions">
                                <button class="edit" data-id="${menu.id}">수정</button>
                                <button class="delete" data-id="${menu.id}">삭제</button>
                            </div>
                        `;
                menuContainer.appendChild(menuCard);
              });

              // 수정 버튼 이벤트
              document.querySelectorAll('.edit').forEach(button => {
                button.addEventListener('click', function() {
                  const menuId = this.getAttribute('data-id');
                  editMenu(menuId);
                });
              });

              // 삭제 버튼 이벤트
              document.querySelectorAll('.delete').forEach(button => {
                button.addEventListener('click', function() {
                  const menuId = this.getAttribute('data-id');
                  deleteMenu(storeId, menuId);
                });
              });
            })
            .catch(error => {
              console.error('메뉴 조회 실패:', error);
              alert('메뉴 목록을 불러오는데 실패했습니다.');
            });
  }

  function createMenu(storeId, menuData) {
    fetch(`/api/store/${storeId}/menus`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(menuData)
    })
            .then(response => response.json())
            .then(data => {
              alert('메뉴가 등록되었습니다.');
              resetForm();
              fetchMenus();
              fetchQRCode();
            })
            .catch(error => {
              console.error('메뉴 등록 실패:', error);
              alert('메뉴 등록에 실패했습니다.');
            });
  }

  function updateMenu(storeId, menuId, menuData) {
    fetch(`/api/store/${storeId}/menus/${menuId}`, {
      method: 'PUT',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(menuData)
    })
            .then(response => response.json())
            .then(data => {
              alert('메뉴가 수정되었습니다.');
              resetForm();
              fetchMenus();
            })
            .catch(error => {
              console.error('메뉴 수정 실패:', error);
              alert('메뉴 수정에 실패했습니다.');
            });
  }

  function deleteMenu(storeId, menuId) {
    if (!confirm('정말 이 메뉴를 삭제하시겠습니까?')) return;

    fetch(`/api/store/${storeId}/menus/${menuId}`, {
      method: 'DELETE'
    })
            .then(response => {
              if (response.ok) {
                alert('메뉴가 삭제되었습니다.');
                fetchMenus();
              } else {
                throw new Error('삭제 실패');
              }
            })
            .catch(error => {
              console.error('메뉴 삭제 실패:', error);
              alert('메뉴 삭제에 실패했습니다.');
            });
  }

  function editMenu(menuId) {
    // 간단한 예시로, 실제로는 해당 메뉴 정보를 서버에서 가져와야 함
    fetch(`/api/store/${storeId}/menus/${menuId}`)
            .then(response => response.json())
            .then(menu => {
              document.getElementById('menuId').value = menuId;
              document.getElementById('menuName').value = menu.name;
              document.getElementById('price').value = menu.price;
              document.getElementById('description').value = menu.description;
              document.getElementById('imageUrl').value = menu.imageUrl;
              document.getElementById('available').checked = menu.available;

              document.getElementById('saveButton').textContent = '메뉴 수정';
            })
            .catch(error => {
              console.error('메뉴 정보 조회 실패:', error);
              alert('메뉴 정보를 불러오는데 실패했습니다.');
            });
  }

  function resetForm() {
    document.getElementById('menuId').value = '';
    document.getElementById('menuName').value = '';
    document.getElementById('price').value = '';
    document.getElementById('description').value = '';
    document.getElementById('imageUrl').value = '';
    document.getElementById('available').checked = true;
    document.getElementById('saveButton').textContent = '메뉴 등록';
  }

  function fetchQRCode() {
    const storeId = document.getElementById('storeId').value;

    fetch(`/api/store/${storeId}/qrcode`)
            .then(response => response.json())
            .then(data => {
              const qrCodeUrl = data.url;
              document.getElementById('menuUrl').textContent = qrCodeUrl;

              // 실제 QR 코드 이미지 표시 (실제 구현에서는 QR 코드 라이브러리 사용 필요)
              document.getElementById('qrCode').innerHTML = `
                        <img src="${data.qrImageUrl || 'https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=' + encodeURIComponent(qrCodeUrl)}" 
                             alt="메뉴판 QR 코드">
                    `;
            })
            .catch(error => {
              console.error('QR 코드 조회 실패:', error);
            });
  }
</script>
</body>
</html>
