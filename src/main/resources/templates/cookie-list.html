<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> <!-- Thymeleaf 쓰려면 이거 꼭 써야 해! -->
<head>
    <title>과자 목록</title>
    <meta charset="UTF-8" />
</head>
<body>
<h1>맛있는 과자 목록</h1>
<table border="1"> <!-- 표 테두리는 있어야지-->
    <tr>
        <th>이름</th>
        <th>수량</th>
        <th>가격</th>
        <th>맛</th> <!-- 새로운 컬럼 '맛' 추가! -->
    </tr>
    <!-- 컨트롤러가 넘겨준 "cookies" 리스트를 하나씩 꺼내서 보여줄 거야! -->
    <tr th:each="cookie : ${cookies}">
        <td th:text="${cookie.name}">과자 이름</td>
        <td th:text="${cookie.quantity}">수량</td>
        <td th:text="${cookie.price}">가격</td>
        <td th:text="${cookie.flavor}">맛</td> <!-- 새로 추가된 맛 데이터 출력! -->
    </tr>
</table>
</body>
</html>
