<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>오류 발생</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    h1 {
      color: #f44336;
    }
    .error-message {
      background-color: #ffebee;
      padding: 15px;
      border-radius: 4px;
      margin: 20px 0;
    }
    .btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>오류가 발생했습니다</h1>

  <div class="error-message" th:text="${errorMessage}">
    오류 메시지가 여기에 표시됩니다.
  </div>

  <a href="/" class="btn">메인으로 돌아가기</a>
</div>
</body>
</html>
