<!-- View (hello-template.html - Thymeleaf): 데이터 받아서 화면 그리기 담당 -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring MVC 안녕!</title>
    <meta charset="UTF-8">
</head>
<body>
<!-- Controller가 Model에 담아준 데이터를 th:text 속성에 삽입 -->
<h1 th:text="${msg}">여기에 메시지가 들어와야 해!</h1>
<p th:text="${desc}">여기에 설명이 들어와야 해!</p>
</body>
</html>
