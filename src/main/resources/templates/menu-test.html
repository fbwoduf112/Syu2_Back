<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>메뉴판 테스트 페이지</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
    }
    .menu-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    .success-box {
      background-color: #e8f5e9;
      border: 1px solid #81c784;
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 20px;
      text-align: center;
    }
    .menu-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .menu-item:last-child {
      border-bottom: none;
    }
    .price {
      font-weight: bold;
      color: #e91e63;
    }
    .btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
    }
    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<div class="menu-container">
  <div class="success-box">
    <h2>QR코드 스캔 성공!</h2>
    <p>메뉴판 ID: <strong th:text="${menuId}">123</strong></p>
  </div>

  <h1>맛있는 식당 메뉴판</h1>

  <div class="menu-item">
    <span>김치찌개</span>
    <span class="price">8,000원</span>
  </div>
  <div class="menu-item">
    <span>된장찌개</span>
    <span class="price">8,000원</span>
  </div>
  <div class="menu-item">
    <span>불고기</span>
    <span class="price">12,000원</span>
  </div>
  <div class="menu-item">
    <span>비빔밥</span>
    <span class="price">9,000원</span>
  </div>
  <div class="menu-item">
    <span>공기밥</span>
    <span class="price">1,000원</span>
  </div>

  <button class="btn">주문하기</button>
</div>
</body>
</html>
