<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${storeName} + ' 메뉴판'">메뉴판</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .menu-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .menu-item {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .menu-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .menu-content {
            padding: 15px;
        }
        .menu-name {
            font-size: 18px;
            font-weight: bold;
            margin: 0 0 5px 0;
        }
        .menu-price {
            font-size: 16px;
            color: #e53935;
            margin: 0 0 10px 0;
        }
        .menu-description {
            font-size: 14px;
            color: #666;
            margin: 0;
        }
        .menu-rating {
            color: #FFD700;
            margin-top: 5px;
        }
        .category-section {
            margin-bottom: 30px;
        }
        .category-title {
            font-size: 22px;
            margin-bottom: 15px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>
<div class="header">
    <h1 th:text="${storeName} + ' 메뉴판'">메뉴판</h1>
    <p>QR 코드를 통해 접속한 메뉴판입니다.</p>
</div>

<!-- 카테고리별로 메뉴 표시 -->
<div th:if="${menuList.isEmpty()}">
    <p>등록된 메뉴가 없습니다.</p>
</div>

<!-- 카테고리 목록 구하기 -->
<div th:with="categories=${menuList.stream().map(menu -> menu.category).distinct().toList()}">
    <!-- 각 카테고리별로 섹션 생성 -->
    <div th:each="category : ${categories}" class="category-section">
        <h2 class="category-title" th:text="${category != null ? category : '기타'}">카테고리</h2>

        <div class="menu-list">
            <!-- 현재 카테고리에 해당하는 메뉴만 필터링해서 표시 -->
            <div th:each="menu : ${menuList}" th:if="${menu.category == category}" class="menu-item">
                <img th:if="${menu.imageUrl != null and !menu.imageUrl.isEmpty()}"
                     th:src="${menu.imageUrl}"
                     alt="메뉴 이미지"
                     class="menu-image">
                <img th:unless="${menu.imageUrl != null and !menu.imageUrl.isEmpty()}"
                     src="/images/default-menu.jpg"
                     alt="기본 이미지"
                     class="menu-image">

                <div class="menu-content">
                    <h3 class="menu-name" th:text="${menu.menuName}">메뉴명</h3>
                    <p class="menu-price" th:text="${#numbers.formatInteger(menu.price, 0, 'COMMA')} + '원'">가격</p>
                    <div class="menu-rating" th:if="${menu.rating > 0}">
                        <span th:text="${'★ ' + menu.rating}">평점</span>
                    </div>
                    <p class="menu-description" th:text="${menu.description}">설명</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
