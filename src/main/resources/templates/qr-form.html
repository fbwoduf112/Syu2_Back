<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>QR 코드 생성기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>QR 코드 생성기</h1>
  <form action="/generate-qr" method="post">
    <div class="form-group">
      <label for="url">QR코드에 포함할 URL:</label>
      <input type="text" id="url" name="url" required
             th:value="${'http://localhost:8080/menu-test?id=123'}"
             placeholder="https://example.com">
      <small style="display: block; margin-top: 5px; color: #666;">
        예시: http://localhost:8080/menu-test?id=123 (메뉴판 테스트용)
      </small>
    </div>
    <button type="submit">QR 코드 생성</button>
  </form>
</div>
</body>
</html>
