<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>QR 코드 생성 결과</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .qr-image {
            margin: 20px 0;
        }
        .qr-image img {
            max-width: 100%;
            height: auto;
        }
        .info {
            margin-bottom: 20px;
            word-break: break-all;
            text-align: left;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .btn-download {
            background-color: #2196F3;
        }
        .btn-back {
            background-color: #f44336;
        }
        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>QR 코드가 생성되었습니다</h1>

    <div class="info">
        <strong>인코딩된 URL:</strong> <span th:text="${url}"></span>
    </div>

    <div class="qr-image">
        <img th:src="${qrCodeImage}" alt="Generated QR Code">
    </div>

    <div>
        <a th:href="@{/download-qr(url=${url})}" class="btn btn-download">QR 코드 다운로드</a>
        <a href="/" class="btn btn-back">다시 만들기</a>
    </div>

    <div style="margin-top: 20px;">
        <p>이 QR 코드를 스캔하면 입력하신 URL로 이동합니다.</p>
        <p>스마트폰으로 스캔하여 테스트해보세요!</p>
    </div>
</div>
</body>
</html>
